<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style type="text/css">
      html {
        font-size: 12px;
      }
    </style>
    <title>GST Assistant</title>
  </head>
  <body style="min-width:450px; margin:10px">
    <script src="jszip.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="popup.js"></script>
    <div class="container-fluid">
      <div id="businessInfo" hidden="true">
        <div class="row mb-1">
          <h3 id="businessName">Business Name</h3>
        </div>
        <div id="gst_workspace" class="mb-2" hidden="true">
            <div class="row">
              <a class="text-muted">Select the type gstin, and click <strong>Get</strong></a>
            </div>
            <div class="row input-group">
              <input class="custom-select" id="gstin"/>
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="gstin_get">Get</button>
              </div>
            </div>
          </div>
        <div id="workspace" class="mb-2" hidden="true">
          <div class="row">
            <a class="text-muted">Select the type of return, financial year and click <strong>Refresh</strong></a>
          </div>
          <div class="row input-group">
            <select class="custom-select" id="gstReturnType">
            </select>
            <select class="custom-select" id="finYear">
            </select>
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="refresh">Refresh</button>
            </div>
          </div>
        </div>
        <div id="banner-generating" class="row" hidden>
          <div class="alert alert-warning py-1 px-2" role="alert">
            GST Portal is generating your files. Please check again after sometime. Your files will be generated even if you close this window.
          </div>
        </div>
        <div id="returnStatus">
        </div>
      </div>
      <div class="row" id="status">
        <h4 id="statusText">Loading...</h4>  
      </div>
      <hr class="row">
    </div>
  </body>
</html>
